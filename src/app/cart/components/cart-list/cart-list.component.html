<div class="py-16">
  <div *ngIf="!isCartEmpty" class="flex justify-center gap-8 max-w-3xl mx-auto">
    <div class="flex-1">
      <div class="flex flex-col gap-6">
        <app-cart-item
          *ngFor="let product of cart"
          [item]="product"
        ></app-cart-item>
      </div>

      <p class="font-bold text-3xl mt-4">Total: ${{ cartTotal.toFixed(2) }}</p>
    </div>

    <div class="flex-1">
      <div class="sticky top-20">
        <app-checkout-form></app-checkout-form>
      </div>
    </div>
  </div>

  <div *ngIf="isCartEmpty" class="flex flex-col items-center pt-8">
    <h1 class="text-2xl font-extralight underline text-red-500">
      CART IS EMPTY
    </h1>

    <a
      routerLink="/"
      class="text-blue-500 text-xl font-light hover:underline inline-block mt-1"
    >
      Back to product list</a
    >
  </div>
</div>

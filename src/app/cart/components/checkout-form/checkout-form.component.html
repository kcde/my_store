<form>
  <div class="space-y-3">
    <div>
      <label for="fullname" class="block mb-1 text-gray-600">Full name</label>

      <input
        type="text"
        name="fullname"
        id="fullname"
        placeholder="(min 3 characters)"
        class="border border-gray-400 w-full rounded-md py-1 px-2"
      />
    </div>
    <div>
      <label for="address" class="block mb-1 text-gray-600">Address</label>

      <input
        type="text"
        name="address"
        id="address"
        placeholder="(minimum 6 characters)"
        class="border border-gray-400 w-full rounded-md py-1 px-2"
      />
    </div>
    <div>
      <label for="card" class="block mb-1 text-gray-600"
        >Credit card number</label
      >
      <input
        type="text"
        name="card"
        id="card"
        placeholder="(16-digit number)"
        class="border border-gray-400 w-full rounded-md py-1 px-2"
      />
      <span class="block text-xs text-gray-400"
        >We'll never share your payment details with anyone else</span
      >
    </div>
  </div>
  <div class="mt-4">
    <app-button [text]="'Submit'"></app-button>
  </div>
  <!-- <app-button></app-button> -->
</form>

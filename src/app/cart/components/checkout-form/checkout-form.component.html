<form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
  <div class="space-y-3">
    <div>
      <label for="fullname" class="block mb-1 text-gray-600">Full name</label>

      <input
        type="text"
        name="fullname"
        id="fullname"
        required
        minlength="3"
        [(ngModel)]="fullName"
        #fullname="ngModel"
        placeholder="(min 3 characters)"
        class="border border-gray-400 w-full rounded-md py-1 px-2"
        [ngClass]="
          fullname.invalid && fullname.touched ? 'border-2 border-red-400' : ''
        "
      />

      <p
        class="text-xs text-red-400"
        *ngIf="fullname.invalid && fullname.touched"
      >
        Full name should be a minimum of 3 characters
      </p>
    </div>
    <div>
      <label for="address" class="block mb-1 text-gray-600">Address</label>

      <input
        type="text"
        name="address"
        id="address"
        minlength="6"
        required
        [(ngModel)]="address"
        #addressName="ngModel"
        placeholder="(minimum 6 characters)"
        class="border border-gray-400 w-full rounded-md py-1 px-2"
        [ngClass]="
          addressName.invalid && addressName.touched
            ? 'border-2 border-red-400'
            : ''
        "
      />

      <p
        class="text-xs text-red-400"
        *ngIf="addressName.invalid && addressName.touched"
      >
        Address should be a minimum of 6 characters
      </p>
    </div>
    <div>
      <label for="card" class="block mb-1 text-gray-600"
        >Credit card number</label
      >
      <input
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        required
        maxlength="16"
        minlength="16"
        name="card"
        [(ngModel)]="card"
        #cardNumber="ngModel"
        id="card"
        placeholder="(16-digit number)"
        class="border border-gray-400 w-full rounded-md py-1 px-2"
        [ngClass]="
          cardNumber.invalid && cardNumber.touched
            ? 'border-2 border-red-400'
            : ''
        "
      />

      <p
        class="text-xs text-red-400 mb-2"
        *ngIf="cardNumber.invalid && cardNumber.touched"
      >
        Invalid Card number
      </p>

      <span class="block text-xs text-gray-400"
        >We'll never share your payment details with anyone else</span
      >
    </div>
  </div>
  <div class="mt-4">
    <app-button
      [text]="'Submit'"
      [disable]="!customerForm.form.valid"
    ></app-button>
  </div>
  <!-- <app-button></app-button> -->
</form>

<div class="flex gap-16">
  <div class="max-w-[100px]" id="product-image">
    <img [src]="item.url" alt="book image" class="rounded-xl" />
  </div>

  <div id="product-info" class="flex flex-col justify-center space-y-3">
    <p class="font-semibold text-xl">{{ item.name }}</p>
    <p class="">${{ item.price }}</p>
    <form class="flex items-center gap-2">
      <p>Amount:</p>
      <div
        class="border border-gray-400 rounded-md w-full max-w-[80px] focus-within:border-blue-500 pl-1 transition-colors"
      >
        <input
          type="number"
          class="w-full rounded-md bg-transparent outline-none text-center"
          name="product-amount"
          min="1"
          [(ngModel)]="item.amount"
          (ngModelChange)="updateAmount($event)"
        />
      </div>
    </form>
  </div>
</div>
